{% extends "layout.html" %}
{% block title %}
Criando novo produto
{% endblock %}

{% block pesquisa %}
    <form action="{{url_for('create_produto_do')}}" method="post">
        <div style="display: flex; flex-direction: column; gap: 10px; width: 300px;"></div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" ><br><br>
            
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" ><br><br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" ><br><br>

            <label for="estoque">Quantidade em Estoque:</label>
            <input type="number" id="estoque" name="estoque" ><br><br>
        </div>

        <div style="margin-top: 20px; width: 300px; text-align: right;">
            <input type="submit" value="Salvando">
        </div>    
    </form>
{% endblock %}

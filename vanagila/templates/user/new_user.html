{% block pesquisa %}
<form action="{{url_for('create_user_do')}}" method="post">
    <div style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
        
            <label for="username">Username:</label>

            <input type="email" id="username" name="username" value="{{ user.username if user else '' }}" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  value="{{ user.password if user else '' }}" required>
        
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="name" value="{{ user.nome if user else '' }}" required>
            <input type="hidden" name="id" value="{{ user.id if user else '' }}">
    </div>
    <div style="margin-top: 20px; width: 300px; text-align: right;">
    <input type="submit" value="Salvando">
    </div>
</form>
{% endblock %}

{% extends "layout.html" %}
{% block title %}
    Editando fornecedor
{% endblock %}

{% block pesquisa %}
    <form action="{{url_for('edit_fornecedor_do', id=fornecedor.id)}}" method="post">
        <div style="display: flex; flex-direction: column; gap: 10px; width: 300px;"></div>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" value="{{ fornecedor.cnpj }}" ><br><br>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ fornecedor.nome }}" ><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ fornecedor.endereco }}" ><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="{{ fornecedor.telefone }}" ><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ fornecedor.email }}" ><br><br>
            
            <label for="inscricao_estadual">Inscrição Estadual:</label>
            <input type="text" id="inscricao_estadual" name="inscricao_estadual" value="{{ fornecedor.inscricao_estadual }}"><br><br>

            <label for="inscricao_municipal">Inscrição Municipal:</label>
            <input type="text" id="inscricao_municipal" name="inscricao_municipal" value="{{ fornecedor.inscricao_municipal }}" ><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="{{ fornecedor.cep }}" ><br><br>
        </div>

        <div style="margin-top: 20px; width: 300px; text-align: right;">
            <input type="submit" value="Salvando">
        </div>    
    </form>
{% endblock %}
